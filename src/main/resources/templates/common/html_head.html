<!DOCTYPE html>
<!--
该页面是将最右边的重复性代码分离出来

方便管理

-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,links,styles)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title th:replace="${title}">智汇信息</title>
    <!-- 自适应宽度 -->

    <!--全局通用框架样式 begin-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/ionicons/2.0.0/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/admin-lte/2.4.5/css/AdminLTE.min.css">
    <!-- 皮肤颜色，需要继续修改 body 标签的 class 属性才可以生效 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/admin-lte/2.4.5/css/skins/skin-blue.min.css">
    <!-- Pace 动画 -->
    <link href="https://cdn.bootcss.com/pace/1.0.2/themes/black/pace-theme-minimal.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <!-- Pace 动画 结束-->

    <!--<link th:href="@{/content/ui/css/common.css}" rel="stylesheet" />-->
    <!--全局通用框架样式 end-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- 警告:  以 file:// 方式查看时，返回的 js 不生效-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google 字体 -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <!--/* 独自用到的 */-->
    <th:block th:replace="${links}" />
    <th:block th:replace="${styles}" />

</head>
<body>

</body>
</html>
