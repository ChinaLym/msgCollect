<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/html_head :: head(~{::title},~{},~{})">
  <title>智汇| 改密</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- 主 头部 -->
  <header th:insert="common/top :: top"></header>
  <!-- 左侧菜单，包含logo、搜索、菜单-->
  <aside th:insert="common/left :: left"></aside>

  <!-- Content Wrapper. 页面内容 -->
  <div class="content-wrapper">
    <!-- 页面头部  -->
    <section class="content-header">
      <h1>
        修改密码
        <small></small>
      </h1>
      <!-- 导航栏 -->
      <ol class="breadcrumb">
          <li><a href="/index"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">修改密码</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">

        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#changePass" data-toggle="tab">通过旧密码修改</a></li>
              <!--<li><a href="#settings" data-toggle="tab">通过邮箱</a></li>-->
            </ul>
            <div class="tab-content">

              <div class="active tab-pane" id="changePass">
                <form class="form-horizontal" action="/user/changepasswd.action" method="post">
                  <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">原密码</label>

                    <div class="col-sm-10">
                      <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="原密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">新密码</label>

                    <div class="col-sm-10">
                      <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="新密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="repetNewPassword" class="col-sm-2 control-label">确认新密码</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="repetNewPassword" placeholder="确认新密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">确认</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->

  </div>
  <!-- /.content-wrapper -->

  <!-- 页脚 -->
  <footer th:insert="common/bottom :: footer"></footer>
  <!-- Control Sidebar 右侧边栏 -->
  <aside th:insert="common/right :: aside"></aside>
  <!-- 右侧边栏的背景，必须紧接着control sidebar放这个  -->
  <div th:insert="common/right :: aside2"></div>
</div>
<!-- ./wrapper -->
<!-- Js 脚本 -->
<div th:insert="common/html_js :: div_js"></div>
</body>
</html>
