<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/html_head :: head(~{::title},~{::link},~{})">
  <title>智汇| 登录</title>
  <!-- iCheck for checkboxes and radio inputs -->
  <link rel="stylesheet" href="/AdminLTE/plugins/iCheck/all.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/AdminLTE/index"><b>智汇</b>信息</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"> 登录 </p>
    <form th:action="@{/user/login.action}" th:method="post" th:object="${user}">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="账号" required maxlength=18 name="account" >
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" required maxlength=18 name="password" >
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <span class="col-sm-6" style="color: red;" th:text="${msg}">账号或密码错误</span>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input name="autoLogin" type="checkbox" checked="checked"> 自动登录
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- 其他登录方式 -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> QQ 账号登录 </a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-wechat "></i> 微信 登录 </a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">忘记密码</a><br>
    <a href="/register" class="text-center">注册账号</a>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- Js 脚本 -->
<div th:insert="common/html_js :: div_js"></div>
<script src="/AdminLTE/plugins/iCheck/icheck.min.js"></script>

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
